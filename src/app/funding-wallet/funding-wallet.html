<div class="funding-wallet">
  <div class="left-container">
    <div class="summary-section">
      <app-summary
        [totalValue]="totalValue"
        [isHidden]="isHidden"
        (toggleHidden)="toggleHidden()"
        (navigateToRecharge)="onNavigateToRecharge()"
        (navigateToConvert)="onNavigateToConvert()"
        (navigateToWithdrawal)="onNavigateToWithdrawal()"
        (navigateToTransfer)="onNavigateToTransfer()"
      ></app-summary>
    </div>
    <div class="assets-section">
      <app-assets
        [hasDataAsset]="hasDataAsset"
        (navigateToRecharge)="onNavigateToRecharge()"
      ></app-assets>
    </div>
  </div>
  <div class="right-container">
    <div class="history-section">
      <app-history [fundingHistory]="fundingHistory"></app-history>
    </div>
  </div>
</div>
